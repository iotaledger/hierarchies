[workspace]
members = ["ith.rs/examples", "ith.rs/ith"]
exclude = ["bindings/wasm/hierarchies_wasm"]
resolver = "2"

[workspace.package]
authors = ["IOTA Stiftung"]
edition = "2021"
homepage = "https://www.iota.org"
license = "Apache-2.0"
repository = "https://github.com/iotaledger/ith"

[workspace.dependencies]
anyhow = "1.0"
async-trait = "0.1"
bcs = "0.1"
iota-keys = { git = "https://github.com/iotaledger/iota.git", package = "iota-keys", tag = "v0.12.0-rc" }
iota-sdk = { git = "https://github.com/iotaledger/iota.git", package = "iota-sdk", tag = "v0.12.0-rc" }
iota-sdk-crypto = { git = "https://github.com/iotaledger/iota.git", package = "iota-sdk-crypto", tag = "v0.12.0-rc" }
iota_interaction = { git = "https://github.com/iotaledger/product-core.git", default-features = false, tag = "v0.2.1", package = "iota_interaction" }
iota_interaction_rust = { git = "https://github.com/iotaledger/product-core.git", default-features = false, tag = "v0.2.1", package = "iota_interaction_rust" }
iota_interaction_ts = { git = "https://github.com/iotaledger/product-core.git", default-features = false, tag = "v0.2.1", package = "iota_interaction_ts" }
move-core-types = { git = "https://github.com/iotaledger/iota.git", package = "move-core-types", tag = "v0.12.0-rc" }
product_common = { git = "https://github.com/iotaledger/product-core.git", tag = "v0.2.1", default-features = false, package = "product_common" }
secret-storage = { git = "https://github.com/iotaledger/secret-storage", tag = "v0.3.0", default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
strum = { version = "0.27", default-features = false, features = ["std", "derive"] }
thiserror = "2.0"
tokio = { version = "1.43", default-features = false, features = ["sync"] }
