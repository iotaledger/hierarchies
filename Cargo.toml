[workspace]
members = ["hierarchies-rs/examples", "hierarchies-rs/hierarchies"]
exclude = ["bindings/wasm/hierarchies_wasm"]
resolver = "2"

[workspace.package]
authors = ["IOTA Stiftung"]
edition = "2021"
homepage = "https://www.iota.org"
license = "Apache-2.0"
repository = "https://github.com/iotaledger/hierarchies"

[workspace.dependencies]
anyhow = "1.0"
async-trait = "0.1"
bcs = "0.1"
iota_interaction = { git = "https://github.com/iotaledger/product-core.git", default-features = false, tag = "v0.7.0", package = "iota_interaction" }
iota_interaction_rust = { git = "https://github.com/iotaledger/product-core.git", default-features = false, tag = "v0.7.0", package = "iota_interaction_rust" }
iota_interaction_ts = { git = "https://github.com/iotaledger/product-core.git", default-features = false, tag = "v0.7.0", package = "iota_interaction_ts" }
jsonpath-rust = "0.7"
product_common = { git = "https://github.com/iotaledger/product-core.git", tag = "v0.7.0", default-features = false, package = "product_common" }
secret-storage = { git = "https://github.com/iotaledger/secret-storage", tag = "v0.3.0", default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
strum = { version = "0.27", default-features = false, features = ["std", "derive"] }
thiserror = "2.0"
tokio = { version = "1.44", default-features = false, features = ["sync"] }
